<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Music Player - Add Your Songs</title>
    <style>
        body {
            background: #0f0c29;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Header */
        .header {
            padding: 30px;
            text-align: center;
            background: linear-gradient(45deg, #8a2387, #e94057, #f27121);
        }
        
        h1 {
            font-size: 50px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .search-box {
            margin-top: 20px;
        }
        
        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #16213e;
        }
        
        .nav-item {
            padding: 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .nav-item:hover {
            background: #e94057;
        }
        
        /* Song List */
        .song-list {
            flex: 1;
            padding: 30px;
        }
        
        .section-title {
            color: #f27121;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .tab {
            padding: 8px 20px;
            background: #e94057;
            border-radius: 20px;
            cursor: pointer;
        }
        
        /* Song Items */
        .song-item {
            background: rgba(255,255,255,0.05);
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        
        .song-number {
            width: 40px;
            color: #f27121;
            font-size: 18px;
            font-weight: bold;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }
        
        .song-artist {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .song-duration {
            margin-right: 15px;
            color: #888;
        }
        
        /* Audio Player - Better Styling */
        audio {
            width: 100%;
            margin-top: 5px;
            background: #16213e;
            border-radius: 10px;
            height: 40px;
        }
        
        /* Style the audio controls */
        audio::-webkit-media-controls-panel {
            background: linear-gradient(45deg, #8a2387, #e94057);
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: white;
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
        }
        
        audio::-webkit-media-controls-timeline {
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        
        /* Now Playing */
        .now-playing {
            padding: 20px;
            background: #0f0c29;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .current-song {
            margin-bottom: 20px;
        }
        
        .current-title {
            font-size: 20px;
            color: #f27121;
        }
        
        .current-artist {
            color: #aaa;
        }
        
        /* Instructions */
        .instructions {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #f27121;
        }
    </style>
</head>
