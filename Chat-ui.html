<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat UI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        body {
            background-color: #e5ddd5;
            display:flex;
            justify-content: center;
            align-items:center;
            height: 100vh
        }

        .Chat-container {
            width:100%;
            max-width: 450px;
            height: 90vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-radius:10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header{
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avathar{
            width: 40px;
            height: 40px;
            background: #128c7e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            position: relative;
            line-height: 1.5;
        }

        .received {
            background: white;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .time {
            font-size: 10px;
            color: #888;
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10%;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #128c7e; }
    </style>
</head>
<body>
    <div class="Chat-container">
        <div class="header">
            <div class="avatar">H</div>
            <div class="header-info">
                <h3>Hema Varshana R</h3>
                <p>Online</p>
            </div>
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="message received">
                Hi Hema! How are you?
                <span class="time">10:00 AM</span>
            </div>
            <div class="message sent">
                Hello! I'm good, thank you. How about you?
                <span class="time">10:01 AM</span>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message ...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
